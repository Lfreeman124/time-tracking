<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Time tracking dashboard</title>
    <link rel="stylesheet" href="style.css" />
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500&display=swap");
    </style>
  </head>
  <body>
    <main>
      <div class="container">
        <!-- User -->
        <div class="user-container">
          <div class="user">
            <img src="./images/image-jeremy.png" alt="" />
            <p>Report for</p>
            <h1 class="user-name">Jeremy Robson</h1>
          </div>
          <div class="user-underlay">
            <nav class="time-nav">
              <a class="nav-link nav-daily" href="#">Daily</a><br />
              <a class="nav-link nav-weekly" href="#">Weekly</a><br />
              <a class="nav-link nav-monthly" href="#">Monthly</a><br />
            </nav>
          </div>
        </div>

        <!-- Work -->
        <div class="card-container">
          <div class="underlay work-underlay">
            <img src="./images/icon-work.svg" alt="" />
          </div>
          <div class="category-container">
            <div class="category">
              <h2>Work</h2>
              <img src="./images/icon-ellipsis.svg" alt="" />
            </div>
            <p class="time">32hrs</p>
            <p class="last-update">Last Week - 36hrs</p>
          </div>
        </div>
        <!-- End of work -->

        <!-- Play -->
        <div class="card-container">
          <div class="underlay play-underlay">
            <img src="./images/icon-play.svg" alt="" />
          </div>
          <div class="category-container">
            <div class="category">
              <h2>Work</h2>
              <img src="./images/icon-ellipsis.svg" alt="" />
            </div>
            <p class="time">32hrs</p>
            <p class="last-update">Last Week - 36hrs</p>
          </div>
        </div>
        <!-- End of play -->

        <!-- Study -->
        <div class="card-container">
          <div class="underlay study-underlay">
            <img src="./images/icon-study.svg" alt="" />
          </div>
          <div class="category-container">
            <div class="category">
              <h2>Work</h2>
              <img src="./images/icon-ellipsis.svg" alt="" />
            </div>
            <p class="time">32hrs</p>
            <p class="last-update">Last Week - 36hrs</p>
          </div>
        </div>
        <!-- End of study -->

        <!-- Exercise -->
        <div class="card-container">
          <div class="underlay exercise-underlay">
            <img src="./images/icon-exercise.svg" alt="" />
          </div>
          <div class="category-container">
            <div class="category">
              <h2>Work</h2>
              <img src="./images/icon-ellipsis.svg" alt="" />
            </div>
            <p class="time">32hrs</p>
            <p class="last-update">Last Week - 36hrs</p>
          </div>
        </div>
        <!-- End of exercise -->

        <!-- Social -->
        <div class="card-container">
          <div class="underlay social-underlay">
            <img src="./images/icon-social.svg" alt="" />
          </div>
          <div class="category-container">
            <div class="category">
              <h2>Work</h2>
              <img src="./images/icon-ellipsis.svg" alt="" />
            </div>
            <p class="time">32hrs</p>
            <p class="last-update">Last Week - 36hrs</p>
          </div>
        </div>
        <!-- End of social -->

        <!-- Self Care -->
        <div class="card-container">
          <div class="underlay self-care-underlay">
            <img src="./images/icon-self-care.svg" alt="" />
          </div>
          <div class="category-container">
            <div class="category">
              <h2>Work</h2>
              <img src="./images/icon-ellipsis.svg" alt="" />
            </div>
            <p class="time">32hrs</p>
            <p class="last-update">Last Week - 36hrs</p>
          </div>
        </div>
        <!-- End of Self care -->
      </div>
    </main>

  </body>
</html>
